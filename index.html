<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/responsiveDesign.css">


    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS Link -->
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/themaMode.js" defer></script>

    <title>REST Countries API</title>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1>Where in the world?</h1>
                <div class="theme-area">
                    <div class="theme-icon">
                        <i class="fa-regular fa-moon light-icon"></i>
                    </div>
                    <p>Dark Mode</p>
                </div>
            </div>
        </div>
    </nav>

    <section id="search-section">
        <div class="container">
            <div class="main-content">
                <div class="search-form">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="search" placeholder="Search for a country..." class="search-input">
                </div>

                <div class="dropDown-content">
                    <div class="dropDown">
                        <p>Filter by Region</p>
                        <i class="fa-solid fa-caret-down filter"></i>
                    </div>
                    <div class="drop hide">
                        <p class="drop-item">All</p>
                        <p class="drop-item">Africa</p>
                        <p class="drop-item">America</p>
                        <p class="drop-item">Asia</p>
                        <p class="drop-item">Europe</p>
                        <p class="drop-item">Oceania</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="area-section">
        <div class="container">
            <div class="region-about">
            </div>
        </div>
    </section>
</body>

</html>
